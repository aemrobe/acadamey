<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registaration</title>

    <!--css-->
    <link rel="stylesheet" href="registration.css" />

    <!--font awesome icon-->
    <link rel="stylesheet" href="../font-awesome-icon/all.js" />
  </head>
  <body>
    <!-- Form validation -->
    <div class="container">
      <div class="head"><h2 class="heading">Creat Account</h2></div>

      <form action="#" class="form" id="form">
        <div class="form-control">
          <label for="firstname">First Name <span class="key">*</span></label>

          <input type="text" placeholder="Enter your username" id="firstname" />

          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>

          <small>Error massage</small>
        </div>

        <div class="form-control">
          <label for="lastname">Last Name <span class="key">*</span></label>

          <input type="text" placeholder="Enter your username" id="lastname" />

          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>

          <small>Error massage</small>
        </div>

        <div class="form-control">
          <label for="age">age <span class="key">*</span></label>

          <input type="text" placeholder="Enter your age" id="age" />

          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>

          <small>Error massage</small>
        </div>

        <div class="form-control">
          <label for="image">image <span class="key">*</span></label>

          <input type="file" placeholder="Enter your image" id="image" />

          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>

          <small>Error massage</small>
        </div>

        <div class="form-control">
          <label for="id">ID <span class="key">*</span></label>

          <input type="text" placeholder="Enter your ID" id="id" />

          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>

          <small>Error massage</small>
        </div>

        <div class="form-control">
          <label for="phone" class=""
            >Phone Number <span class="key">*</span></label
          >

          <input type="text" placeholder="Enter your username" id="phone" />

          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>

          <small>Error massage</small>
        </div>

        <div class="form-control">
          <label for="username">Username <span class="key">*</span></label>

          <input type="text" placeholder="Enter your username" id="username" />

          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>

          <small>Error massage</small>
        </div>

        <div class="form-control">
          <label for="email">Email <span class="key">*</span></label>

          <input type="email" placeholder="Enter your email" id="email" />

          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>

          <small>Error massage</small>
        </div>

        <div class="form-control display-flex">
          <label for="club">Club <span class="key">*</span></label>

          <select name="club" class="style-for-input" id="club">
            <option value="choose-club">choose club</option>

            <option value="athletics">athletics</option>

            <option value="athletics">football</option>

            <option value="athletics">gym</option>
          </select>

          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>

          <small>Error massage</small>
        </div>

        <div class="form-control">
          <label for="pass">Password <span class="key">*</span></label>

          <input type="password" placeholder="Enter your password" id="pass" />

          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>

          <small>Error massage</small>
        </div>

        <div class="form-control">
          <label for="newpass">Check Password <span class="key">*</span></label>

          <input
            type="password"
            placeholder="Enter your password"
            id="newpass"
          />

          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>

          <small>Error massage</small>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- end of form validation -->
    <script src="registration.js"></script>
  </body>
</html>
