<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!--css-->
    <link rel="stylesheet" href="login.css" />

    <!--font awesome icon-->
    <link rel="stylesheet" href="../font-awesome-icon/all.js" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h2 class="heading">
          <span><i class="fa fa-lock"></i></span> Login
        </h2>
      </div>

      <form action="#" class="form" id="form">
        <div class="form-control">
          <lable>Username <span class="key">*</span></lable>
          <input type="text" placeholder="Enter your username" id="username" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error massage</small>
        </div>

        <div class="form-control">
          <lable>Password <span class="key">*</span></lable>
          <input type="password" placeholder="Enter your password" id="pass" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error massage</small>
        </div>

        <button>Login</button>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
